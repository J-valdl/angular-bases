<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescripton() }} </dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }} </dd>
</dl>

<button class="btn btn-primary mx-2" *ngIf="name !== 'Spiderman'" (click)="changeNameHero()">Cambiar Nombre</button>
<button class="btn btn-primary mx-2" *ngIf="age !== 25" (click)="changeAge()">Cambiar Edad</button>
<button class="btn btn-primary" (click)="resetForm()">Reset</button>
